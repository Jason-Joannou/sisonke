<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Sisonke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes successAnimation {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .success-animation {
            animation: successAnimation 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                            <span class="ml-2 text-xl font-bold text-gray-900">Sisonke</span>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="/items" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">My Policies</a>
                        <a href="/claims" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Claims</a>
                        <a href="/payments" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Payments</a>
                        <a href="/insurance-pools" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Insurance Pools</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <button type="button" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="sr-only">View notifications</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>
                        <div class="ml-3 relative">
                            <div>
                                <button type="button" class="bg-white flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="py-10">
            <header>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h1 class="text-3xl font-bold leading-tight text-gray-900">Payments</h1>
                </div>
            </header>
            <main>
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                    <div class="px-4 py-8 sm:px-0">
                        <!-- Existing Payment Methods -->
                        <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
                            <div class="px-4 py-5 sm:px-6">
                                <h2 class="text-lg leading-6 font-medium text-gray-900">Your Payment Methods</h2>
                                <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage your existing payment methods and set your default.</p>
                            </div>
                            <div class="border-t border-gray-200">
                                <ul role="list" class="divide-y divide-gray-200">
                                    <li class="px-4 py-4 sm:px-6">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center">
                                                <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-100">
                                                    <i data-lucide="landmark" class="h-6 w-6 text-indigo-600"></i>
                                                </div>
                                                <div class="ml-3">
                                                    <p class="text-sm font-medium text-gray-900">Bank Account (Default)</p>
                                                    <p class="text-sm text-gray-500">Ending in 1234</p>
                                                </div>
                                            </div>
                                            <button class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-semibold">Default</button>
                                        </div>
                                    </li>
                                    <li class="px-4 py-4 sm:px-6">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center">
                                                <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-100">
                                                    <i data-lucide="credit-card" class="h-6 w-6 text-indigo-600"></i>
                                                </div>
                                                <div class="ml-3">
                                                    <p class="text-sm font-medium text-gray-900">Credit Card</p>
                                                    <p class="text-sm text-gray-500">Ending in 5678</p>
                                                </div>
                                            </div>
                                            <button class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Set as Default</button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Add New Payment Method -->
                        <div class="bg-white shadow sm:rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Payment Method</h3>
                                <div class="mt-5">
                                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                                        <button onclick="showPaymentForm('retail_store')" class="flex items-center justify-start px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-full mr-3">
                                                <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                                            </div>
                                            <i data-lucide="store" class="h-6 w-6 mr-2 text-gray-500"></i>
                                            Retail Store Voucher
                                        </button>
                                        <button onclick="showPaymentForm('bank_account')" class="flex items-center justify-start px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-full mr-3">
                                                <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                                            </div>
                                            <i data-lucide="landmark" class="h-6 w-6 mr-2 text-gray-500"></i>
                                            Bank Account
                                        </button>
                                        <button onclick="showPaymentForm('mobimoney')" class="flex items-center justify-start px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-full mr-3">
                                                <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                                            </div>
                                            <i data-lucide="smartphone" class="h-6 w-6 mr-2 text-gray-500"></i>
                                            Nedbank MobiMoney
                                        </button>
                                        <button onclick="showPaymentForm('interledger')" class="flex items-center justify-start px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-full mr-3">
                                                <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                                            </div>
                                            <i data-lucide="wallet" class="h-6 w-6 mr-2 text-gray-500"></i>
                                            Interledger Wallet
                                        </button>
                                        <button onclick="showPaymentForm('card')" class="flex items-center justify-start px-4 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-full mr-3">
                                                <div class="w-3 h-3 bg-indigo-500 rounded-full"></div>
                                            </div>
                                            <i data-lucide="credit-card" class="h-6 w-6 mr-2 text-gray-500"></i>
                                            Card
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Method Modal (Initially Hidden) -->
                        <div id="paymentModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
                            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                                <h3 id="paymentFormTitle" class="text-lg leading-6 font-medium text-gray-900 mb-4"></h3>
                                <form id="paymentForm" class="space-y-6" onsubmit="submitPaymentForm(event)">
                                    <!-- Form fields will be dynamically inserted here -->
                                </form>
                                <div class="mt-5 sm:mt-6 flex justify-between">
                                    <button type="button" onclick="closePaymentModal()" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500  sm:text-sm sm:w-auto sm:text-sm">
                                        Close
                                    </button>
                                    <button type="submit" form="paymentForm" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm sm:w-auto sm:text-sm">
                                        Add Payment Method
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Success Animation (Initially Hidden) -->
                        <div id="successAnimation" class="fixed inset-0 flex items-center justify-center hidden">
                            <div class="bg-white rounded-lg p-8 shadow-xl success-animation">
                                <svg class="h-16 w-16 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <p class="text-xl font-semibold text-gray-900 mt-4">Payment Method Added Successfully!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function showPaymentForm(type) {
            const modal = document.getElementById('paymentModal');
            const formTitle = document.getElementById('paymentFormTitle');
            const form = document.getElementById('paymentForm');

            modal.classList.remove('hidden');
            form.innerHTML = ''; // Clear previous form fields

            switch (type) {
                case 'retail_store':
                    formTitle.textContent = 'Add Retail Store Voucher';
                    form.innerHTML = `
                        <div>
                            <label for="voucherCode" class="block text-sm font-medium text-gray-700">Voucher Code</label>
                            <input type="text" name="voucherCode" id="voucherCode" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    `;
                    break;
                case 'bank_account':
                    formTitle.textContent = 'Add Bank Account';
                    form.innerHTML = `
                        <div>
                            <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                            <input type="text" name="accountNumber" id="accountNumber" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="routingNumber" class="block text-sm font-medium text-gray-700">Routing Number</label>
                            <input type="text" name="routingNumber" id="routingNumber" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    `;
                    break;
                case 'mobimoney':
                    formTitle.textContent = 'Add Nedbank MobiMoney';
                    form.innerHTML = `
                        <div>
                            <label for="mobimoneyNumber" class="block text-sm font-medium text-gray-700">MobiMoney Number</label>
                            <input type="text" name="mobimoneyNumber" id="mobimoneyNumber" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    `;
                    break;
                case 'interledger':
                    formTitle.textContent = 'Add Interledger Wallet';
                    form.innerHTML = `
                        <div>
                            <label for="walletAddress" class="block text-sm font-medium text-gray-700">Wallet Address</label>
                            <input type="text" name="walletAddress" id="walletAddress" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    `;
                    break;
                case 'card':
                    formTitle.textContent = 'Add Card';
                    form.innerHTML = `
                        <div>
                            <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
                            <input type="text" name="cardNumber" id="cardNumber" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                            <input type="text" name="expiryDate" id="expiryDate" placeholder="MM/YY" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                            <input type="text" name="cvv" id="cvv" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    `;
                    break;
            }
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function submitPaymentForm(event) {
            event.preventDefault();
            // Here you would typically send the form data to your server
            // For this example, we'll just show the success animation
            closePaymentModal();
            document.getElementById('successAnimation').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('successAnimation').classList.add('hidden');
            }, 2000);
        }

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
